<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Contact Me</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
      <!-- container Navbar -->
      <section class="container">
        <!-- navbar username -->
      <div class="navbar-header">
        <a class="heading" class="Username">Isaias Del Mundo</a>
      </div>
      <nav class="Navbars">
      <a class="navbar-brand" href="index.html">About</a>
      <a class="navbar-brand" href="portfolio.html">Portfolio</a>
      <a class="navbar-brand" href="contact.html">Contact</a>
    </nav>
    </section>
    </nav>
    
    <!-- end of Navbar -->
    <!-- start of Contact me  -->
   
      <section class="card bg-light mb-3 w-75">
        <div class="col-md-8">
            <h1 class="contact-header">Contact</h1>
            <hr>
            <section class="form-group">
              <label for="name" class="col-sm-3 control-label">Name</label>
              <div class="col-sm-10">
              <input type="name" class="form-control" id="name" placeholder="Name">
              </div>
            </section>
            <div class="form-group">
              <label for="email"class="col-sm-3 control label">E-mail</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="email" placeholder="Email">
              </div>
               </div>
               <div class="form-group">
                <label class="col-sm-3 control-label"for="msg">Messages</label>
                <div class="col-sm-10">
                  <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
                </div> 
              </div>
              <button class="submit-btn">Submit</button>
      </div>   
      </section>
 
      

      <!-- start footrer -->
      <footer class="footer">
        <div class="col-md">
          <p> Isaias Del Mundo </p>
        </div>
         </footer>
      <!-- end of footer -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
